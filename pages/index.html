<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <main>
        <div class="mb-64 mb-md-40">
            <section class="productBanner">
                <div class="productBanner-title">
                    <h2>URBNSTEP</h2>
                    <h3>Your Step, Your Statement</h3>
                    <button class="btn btn-primary">立即選購</button>
                </div>
            </section>
        </div>
        <div class="container">
            <section class="mb-64 mb-md-40">
                <div class="mb-32 mb-md-24">
                  <h2 class="display-2 h2-md tw-weight-700 text-center mb-12 mb-md-8">New Arrival</h2>
                  <h3 class="h2 h4-md tw-weight-700 text-center">新品上市</h3>
                </div>
                <div class="row">
                  <div class="col-6">
                    <img src="/assets/images/new-1.png" alt="新品上市" class="mb-12">
                    <h5 class="h5 tw-weight-700 mb-4">Monoverse</h5>
                    <p class="tw-label-md">NT$3,600</p>
                  </div>
                  <div class="col-6">
                    <img src="/assets/images/new-2.png" alt="新品上市" class="mb-12">
                    <h5 class="h5 tw-weight-700 mb-4">PLATFORM 404</h5>
                    <p class="tw-label-md">NT26,00</p>
                  </div>
                <div class="row">
                  <div class="col-6">
                    <img src="/assets/images/new-3.png" alt="新品上市" class="mb-12">
                    <h5 class="h5 tw-weight-700 mb-4">URBN Force</h5>
                    <p class="tw-label-md">NT$3,200</p>
                  </div>
                  <div class="col-6">
                    <img src="/assets/images/new-4.png" alt="新品上市" class="mb-12">
                    <h5 class="h5 tw-weight-700 mb-4">Mode90</h5>
                    <p class="tw-label-md">NT$4,000</p>
                  </div>
                </div>
            </section>
        </div>
    </main>
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
